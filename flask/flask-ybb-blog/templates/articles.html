{% extends "layout.html" %}


{% block body %}
    <h3>Makaleler</h3>
    <hr>
    {% if articles %}

    <form action="/search" method="POST">
        <input type="text" class="input-sm" name ="keyword" maxlength="64" placeholder="Ara">
        <button type="submit" class="btn btn-danger ">ARA</button>
        
    </form>
   <hr>
    <ul class="list-group">
        {% for article in  articles %}<!-- Burada her bir article sözlük formatındadır.-->
        <li class= "list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li> <!--her bir satırda python'da veritabanında çektiğimiz makaleler sorgusunun sonucunun(articles) 
        title olan kısmını yazdırıyoruz.
        Böyle de gösterilebilir {{article["title"]}}-->
          
        {% endfor %}
    </ul>
    {% else %}
    <div class= "alert alert-danger">Bu blokta henüz makale bulunmamaktadır.</div>
        
    {% endif %}


{% endblock %}
