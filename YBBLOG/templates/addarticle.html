{% extends "layout.html" %}

{% block body %}

<h3>Makale Oluştur</h3>
<hr>
    {% from "/includes/_formhelpers.html" import render_field %}

    <form method="post"><!-- Burada buttona tıklandığında post işlemi yapması için form method = post yapıyoruz.-->

        {{ render_field(form.title,class = "form-control")}}
        {{ render_field(form.content,class = "form-control")}}
        <button type="submit" class="btn btn-danger">Makale Ekle</button>
    </form>
{% endblock %}
